<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <form class="loginForm" th:action="@{/homeUser}" method="post">
        <h1>Login to the Pokemon database</h1>
        <div class="textBox">
            <label>
                <input type="text" placeholder="Username..." />
            </label>
        </div>
        <div class="textBox">
            <label>
                <input type="password" placeholder="Password..." />
            </label>
        </div>
            <input type="submit" value="Proceed" class="loginBtn" />
    </form>
</body>
</html>
